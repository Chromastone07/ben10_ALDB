<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben 10: Character Files</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="characters.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="aliens.html" class="nav-logo">
                <img src="images/ben10.png" alt="Ben 10 Logo" class="logo-img">
                Alien Database
            </a>
            <div id="main-nav" class="main-nav"></div>
        </nav>
    </header>
    
    <main class="main-container">
        <h2>Universe Dossier: <span>Character Files</span></h2>
        
        <div class="search-container" style="position: relative;">
            <input type="text" id="search-bar" class="search-bar" placeholder="Search for a character..." autocomplete="off">
            <div id="suggestions-box" class="suggestions-box"></div>
        </div>

        <div class="filter-nav">
            <button class="filter-btn active" data-category="All">ALL</button>
            <button class="filter-btn" data-category="Character">CHARACTERS</button>
            <button class="filter-btn" data-category="Villain">VILLAINS</button>
            <button class="filter-btn" data-category="Anti-Hero">ANTI-HEROES</button>
        </div>

        <div id="character-grid" class="character-grid"></div>

        <div id="scroll-sentinel" class="loader-container" style="height: 50px; display: flex; justify-content: center; align-items: center;">
            <div class="loader" style="display: none;"></div>
        </div>
    </main>

    <div id="modal" class="modal-overlay">
        <div class="detail-card">
            <span class="close-button">&times;</span>
            <div class="main-details">
                <div class="detail-card-header">
                    <div class="detail-card-image-container">
                        <img id="modal-image" src="images/ben10.png" alt="Character Image">
                    </div>
                    <h2 id="modal-name">CHARACTER NAME</h2>
                    <p id="modal-species" class="modal-species"></p>
                </div>
                <div class="detail-card-body">
                    <div class="tab-nav">
                        <button class="tab-btn" data-tab="tab-personality">Personality</button>
                        <button class="tab-btn" data-tab="tab-appearance">Appearance</button>
                        <button class="tab-btn" data-tab="tab-powers">Abilities</button>
                        <button class="tab-btn" data-tab="tab-history">History</button>
                        <button class="tab-btn" data-tab="tab-relationships">Relationships</button>
                    </div>
                    <div class="tab-content">
                        <div id="tab-personality" class="tab-pane"></div>
                        <div id="tab-appearance" class="tab-pane"></div>
                        <div id="tab-powers" class="tab-pane"></div>
                        <div id="tab-history" class="tab-pane"></div>
                        <div id="tab-relationships" class="tab-pane"></div>
                    </div>
                </div>
                 <div class="know-more-container">
                    <button class="know-more-btn">Know More...</button>
                </div>
            </div>
            <div class="ai-details-view">
                <button class="back-button" style="background: transparent; border: 1px solid var(--border-color); color: var(--primary-green); padding: 0.5rem 1.2rem; border-radius: 999px; cursor: pointer; font-size: 0.9rem; transition: 0.2s; font-family: inherit;">&larr; Back to Details</button>
                <h3>Azmuth's Files</h3>
                <div class="ai-details-content"></div>
            </div>
        </div>
    </div>

    <div id="playlist-select-modal" class="modal-overlay" style="z-index: 3000;">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <span class="close-button" id="close-playlist-select">&times;</span>
            <h3 style="color: var(--accent-cyan); margin-bottom: 20px; font-family: 'Orbitron', sans-serif;">Select Playlist</h3>
            <p id="playlist-select-prompt" style="color: #ccc; margin-bottom: 20px;">Add this individual to which file?</p>
            <div id="playlist-list-container" style="max-height: 200px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px;">
                </div>
            <div id="playlist-loader" class="loader" style="display:none; margin: 10px auto;"></div>
        </div>
    </div>

    <div id="toast-notification" class="toast"></div>
    <script src="auth.js"></script>
        <script src="audio.js"></script>

    <script src="characters.js"></script>
</body>
</html>
