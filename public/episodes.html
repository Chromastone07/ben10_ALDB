<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben 10: Episode Guide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="episodes.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="aliens.html" class="nav-logo">
                <img src="images/ben10.png" alt="Ben 10 Logo" class="logo-img">
                Alien Database
            </a>
            <div id="main-nav" class="main-nav"></div>
        </nav>
    </header>

    <main class="alien-section">
        <h2>Omnitrix Archives: <span>Episode Logs</span></h2>
        <div class="search-container">
            <input type="text" id="search-bar" class="search-bar" placeholder="Search for an episode...">
        </div>
        <div class="filter-nav">
            <button class="filter-btn active" data-series="All">All Series</button>
            <button class="filter-btn" data-series="Classic">Classic</button>
            <button class="filter-btn" data-series="Alien Force">Alien Force</button>
            <button class="filter-btn" data-series="Ultimate Alien">Ultimate Alien</button>
            <button class="filter-btn" data-series="Omniverse">Omniverse</button>
            <button class="filter-btn" data-series="Reboot">Reboot</button>
        </div>

        <div id="episodes-grid" class="episodes-grid">
            </div>

        <div id="scroll-sentinel" class="load-more-container">
            <div class="loader" style="display: none;"></div>
        </div>
    </main>

    <div id="theme-picker" class="theme-picker">
        <div class="theme-toggle-btn" onclick="document.getElementById('theme-picker').classList.toggle('active')">
            ⚙️
        </div>
        <div class="color-btn" style="background: #22d3ee;" onclick="setTheme('default')" title="Ben 10"></div>
        <div class="color-btn" style="background: #ff3333;" onclick="setTheme('theme-red')" title="Albedo"></div>
        <div class="color-btn" style="background: #3388ff;" onclick="setTheme('theme-blue')" title="Ben 23"></div>
        <div class="color-btn" style="background: #d633ff;" onclick="setTheme('theme-purple')" title="Gwen"></div>
    </div>

    <div id="toast-notification" class="toast"></div>
    <script src="auth.js"></script>
        <script src="audio.js"></script>

    <script src="episodes.js"></script>
</body>
</html>
