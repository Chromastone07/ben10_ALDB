<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben 10: Planetary Database</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
             <a href="index.html" class="nav-logo">
                <img src="images/ben10.png" alt="Ben 10 Logo" class="logo-img">
                Alien Database
            </a>
           <div id="main-nav" class="main-nav"></div>
        </nav>
    </header>

    <main>
        <section class="alien-section">
            <h2>Plumber Database: <span>Known Worlds</span></h2>
            
            <div class="search-container" style="position: relative;">
                <input type="text" id="search-bar" class="search-bar" placeholder="Search for a planet..." autocomplete="off">
                <div id="suggestions-box" class="suggestions-box"></div>
            </div>

            <div id="planet-container" class="alien-container"></div>
            
            <div id="scroll-sentinel" class="loader-container" style="height: 50px; display: flex; justify-content: center; align-items: center;">
                <div class="loader" style="display: none;"></div>
            </div>
        </section>
    </main>

    <div id="planet-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <div class="animation-pane">
                     <img id="modal-planet-img" class="planet-image" src="" alt="Planet">
                </div>
                <div class="details-pane">
                    <h2 id="modal-planet-name">Planet Name</h2>
                    <p><strong>Native Species:</strong> <span id="modal-planet-species"></span></p>
                    <p><strong>First Appearance:</strong> <span id="modal-planet-appearance"></span></p>
                    <h3>Description</h3>
                    <p id="modal-planet-description"></p>
                    <h3>Habitat</h3>
                    <p id="modal-planet-habitat"></p>
                    <button class="add-to-omnitrix-btn" id="modal-add-btn">Add to My Omnitrix</button>
                    <div class="know-more-container">
                        <button class="know-more-btn">Know More...</button>
                        <div class="ai-details-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="playlist-select-modal" class="modal-overlay" style="z-index: 3000;">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <span class="close-button" id="close-playlist-select">&times;</span>
            <h3 style="color: var(--accent-cyan); margin-bottom: 20px; font-family: 'Orbitron';">Select System Log</h3>
            <p id="playlist-select-prompt" style="color: #ccc; margin-bottom: 20px;">Save coordinates to which file?</p>
            <div id="playlist-list-container" style="max-height: 200px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px;"></div>
            <div id="playlist-loader" class="loader" style="display:none; margin: 10px auto;"></div>
        </div>
    </div>

    <div id="theme-picker" class="theme-picker">
        <div class="theme-toggle-btn" onclick="document.getElementById('theme-picker').classList.toggle('active')">
            ⚙️
        </div>
        <div class="color-btn" style="background: #22d3ee;" onclick="setTheme('default')" title="Ben 10"></div>
        <div class="color-btn" style="background: #ff3333;" onclick="setTheme('theme-red')" title="Albedo"></div>
        <div class="color-btn" style="background: #3388ff;" onclick="setTheme('theme-blue')" title="Ben 23"></div>
        <div class="color-btn" style="background: #d633ff;" onclick="setTheme('theme-purple')" title="Gwen"></div>
    </div>

    <div id="toast-notification" class="toast"></div>
    <script src="auth.js"></script>
    <script src="planets.js"></script>
</body>
</html>
