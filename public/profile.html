<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Ben 10 Database</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-logo">
                <img src="images/ben10.png" alt="Ben 10 Logo" class="logo-img">
                Alien Database
            </a>
            <div id="main-nav" class="main-nav"></div>
        </nav>
    </header>

    <main class="profile-container">
        <h1>Plumber Profile</h1>

        <div class="profile-grid">
            <div class="profile-card" id="user-info-card">
                <h2>User Information</h2>
                <div class="info-group">
                    <label>Username</label>
                    <p id="username-display"></p>
                </div>
                <div class="info-group">
                    <label>Email</label>
                    <p id="email-display"></p>
                </div>
                <div class="info-group">
                    <label>Member Since</label>
                    <p id="member-since-display"></p>
                </div>
            </div>

            <div class="profile-card" id="account-settings-card">
                <h2>Account Settings</h2>
                <div class="settings-buttons">
                    <button class="profile-btn" id="open-username-modal-btn">Edit Username</button>
                    <button class="profile-btn" id="open-password-modal-btn">Change Password</button>
                    <button class="profile-btn btn-delete" id="open-delete-modal-btn">Delete Account</button>
                </div>
            </div>
        </div>
    </main>

    <div id="username-modal" class="modal-overlay profile-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Change Username</h2>
            <div id="username-message" class="message"></div>
            <div class="form-group">
                <label for="new-username">New Username</label>
                <input type="text" id="new-username" autocomplete="username">
            </div>
            <button id="update-username-btn" class="profile-btn">Update Username</button>
        </div>
    </div>

    <div id="password-modal" class="modal-overlay profile-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Change Password</h2>
            <div id="password-message" class="message"></div>
            <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" autocomplete="current-password">
            </div>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="confirm-new-password">Confirm New Password</label>
                <input type="password" id="confirm-new-password" autocomplete="new-password">
            </div>
            <button id="change-password-btn" class="profile-btn">Update Password</button>
        </div>
    </div>

    <div id="delete-modal" class="modal-overlay profile-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Delete Account</h2>
            <div id="delete-message" class="message"></div>
            <p>This action is permanent and cannot be undone. To confirm, please type "DELETE" into the box below.</p>
            <div class="form-group">
                <label for="delete-confirm">Type "DELETE" to confirm</label>
                <input type="text" id="delete-confirm" autocomplete="off">
            </div>
            <button id="delete-account-btn" class="profile-btn btn-delete" disabled>Delete My Account</button>
        </div>
    </div>
    
    <div id="toast-notification" class="toast"></div>
    <script src="auth.js"></script>
    <script src="profile.js"></script>
</body>
</html>
