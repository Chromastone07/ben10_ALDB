<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ben 10 Database</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <form id="login-form" class="auth-form">
            <h2>Plumber Log In</h2>
            <div id="message" class="message"></div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="submit-btn">Log In</button>
            <p class="auth-link" style="margin-top: 1rem; text-align: right;"><a href="forgot-password.html">Forgot Password?</a></p>
            
            <p class="auth-link">No account? <a href="register.html">Register here</a></p>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
