<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiverse Archive - Select Universe</title>
    <link rel="stylesheet" href="main.css">
    <script src="audio.js"></script> 
</head>
<body class="gateway-body">

    <div class="gateway-container">
        <h1 class="gateway-title">Multiverse Archive</h1>
        <p class="gateway-subtitle">Select a dimension to access data</p>

        <div class="universe-grid">
            
            <a href="aliens.html" class="universe-card ben10-theme">
                <div class="card-bg"></div>
                <div class="card-content">
                    <h2>Ben 10</h2>
                    <p>Omnitrix, Plumbers, and Alien Lifeforms</p>
                    <span class="status active">ONLINE</span>
                </div>
            </a>

            <div class="universe-card marvel-theme locked">
                <div class="card-bg"></div>
                <div class="card-content">
                    <h2>Marvel</h2>
                    <p>Avengers, X-Men, and the Multiverse</p>
                    <span class="status locked">LOCKED</span>
                </div>
            </div>

            <div class="universe-card dc-theme locked">
                <div class="card-bg"></div>
                <div class="card-content">
                    <h2>DC Universe</h2>
                    <p>Justice League, Kryptonians, and Gotham</p>
                    <span class="status locked">LOCKED</span>
                </div>
            </div>

            <div class="universe-card transformers-theme locked">
                <div class="card-bg"></div>
                <div class="card-content">
                    <h2>Transformers</h2>
                    <p>Autobots, Decepticons, and Cybertron</p>
                    <span class="status locked">LOCKED</span>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Simple script to handle locked cards
        document.querySelectorAll('.locked').forEach(card => {
            card.addEventListener('click', () => {
                alert("ACCESS DENIED: This universe is currently under development.");
                // If you want sound: if(window.playError) window.playError();
            });
        });
    </script>
</body>
</html>
